    <main>
        <section class="booking-form">
            <h2>Boek Nu je Reis!</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="destination">Bestemming</label>
                    <select id="destination" name="destination" required>
                        <option value="">Selecteer je bestemming</option>
                        <option value="strand">Strandvakantie</option>
                        <option value="avontuur">Avontuurlijke Reis</option>
                        <option value="stad">Stedentrip</option>
                        <option value="jungle">Jungle Avontuur</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="departure-date">Vertrekdatum</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
        
                <div class="form-group">
                    <label for="return-date">Terugkeerdatum</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
        
                <div class="form-group">
                    <label for="adults">Aantal Volwassenen</label>
                    <input type="number" id="adults" name="adults" min="1" max="10" required>
                </div>
        
                <div class="form-group">
                    <label for="children">Aantal Kinderen (t/m 12 jaar)</label>
                    <input type="number" id="children" name="children" min="0" max="10">
                </div>
        
                <div class="form-group">
                    <label for="full-name">Volledige Naam</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
        
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="phone">Telefoonnummer</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
        
                <div class="form-group">
                    <label for="special-requests">Speciale Verzoeken</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                </div>
        
                <div class="form-group">
                    <button type="submit" class="submit-btn">Boek je Reis</button>
                </div>
            </form>
        </section>
        
    </main>
